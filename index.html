<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Planner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="center-align">
            <h1>Marketing Planner</h1>
            <button id="signInButton" class="btn waves-effect waves-light">
                <i class="material-icons left">login</i>Sign In with Google
            </button>
        </div>

        <div id="plannerSection" style="display: none;">
            <div class="header-section">
                <h1 id="marketing-planner" class="center-align">Marketing Planner</h1>
                <div class="user-info">
                    <i class="material-icons">account_circle</i>
                    <span id="userName"></span>
                    <button id="logoutButton" class="btn-small waves-effect waves-light">
                        <i class="material-icons left">logout</i>Logout
                    </button>
                </div>
            </div>

            <ul class="tabs">
                <li class="tab"><a href="#weeklyView" class="active">Weekly View</a></li>
                <li class="tab"><a href="#monthlyView">Monthly View</a></li>
            </ul>

            <div id="weeklyView">
                <div class="controls">
                    <button id="prevWeek" class="btn-flat waves-effect waves-teal">
                        <i class="material-icons left">chevron_left</i><span id="prevWeekText"></span>
                    </button>
                    <span id="weekYear" class="week-info"></span>
                    <button id="nextWeek" class="btn-flat waves-effect waves-teal">
                        <span id="nextWeekText"></span><i class="material-icons right">chevron_right</i>
                    </button>
                </div>

                <table id="marketingTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="material-icons">campaign</i> Communications</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><i class="material-icons">local_offer</i> Promotions</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="action-buttons">
                    <button id="deleteWeek" class="btn waves-effect waves-light red">
                        <i class="material-icons left">delete_forever</i>Delete Week
                    </button>
                    <button id="exportPDF" class="btn waves-effect waves-light green">
                        <i class="material-icons left">picture_as_pdf</i>Export to PDF
                    </button>
                    <button id="undo" class="btn waves-effect waves-light blue">
                        <i class="material-icons left">undo</i>Undo
                    </button>
                </div>

                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title"><i class="material-icons">campaign</i>Add Communication</span>
                                <div class="input-field">
                                    <input type="text" id="communicationDescription" class="validate">
                                    <label for="communicationDescription">Description</label>
                                </div>
                                <div class="input-field">
                                    <input type="date" id="communicationStart" class="validate">
                                    <label for="communicationStart">Start Date</label>
                                </div>
                                <div class="input-field">
                                    <input type="date" id="communicationEnd" class="validate">
                                    <label for="communicationEnd">End Date</label>
                                </div>
                                <div class="color-selection">
                                    <div id="communicationColorPicker" class="color-picker"></div>
                                    <input type="color" id="communicationCustomColor" class="custom-color-picker">
                                </div>
                                <button id="addCommunication" class="btn waves-effect waves-light">
                                    <i class="material-icons left">add</i>Add
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title"><i class="material-icons">local_offer</i>Add Promotion</span>
                                <div class="input-field">
                                    <input type="text" id="promotionDescription" class="validate">
                                    <label for="promotionDescription">Description</label>
                                </div>
                                <div class="input-field">
                                    <input type="date" id="promotionStart" class="validate">
                                    <label for="promotionStart">Start Date</label>
                                </div>
                                <div class="input-field">
                                    <input type="date" id="promotionEnd" class="validate">
                                    <label for="promotionEnd">End Date</label>
                                </div>
                                <div class="color-selection">
                                    <div id="promotionColorPicker" class="color-picker"></div>
                                    <input type="color" id="promotionCustomColor" class="custom-color-picker">
                                </div>
                                <button id="addPromotion" class="btn waves-effect waves-light">
                                    <i class="material-icons left">add</i>Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="monthlyView" style="display: none;">
                <div class="controls">
                    <button id="prevMonth" class="btn-flat waves-effect waves-teal">
                        <i class="material-icons left">chevron_left</i><span id="prevMonthText"></span>
                    </button>
                    <span id="monthYear" class="month-info"></span>
                    <button id="nextMonth" class="btn-flat waves-effect waves-teal">
                        <span id="nextMonthText"></span><i class="material-icons right">chevron_right</i>
                    </button>
                </div>
                <div id="monthlyCalendar"></div>
            </div>
        </div>

        <div id="trashBin" class="trash-bin">
            <i class="material-icons">delete</i>
        </div>
    </div>

    <div id="confirmDialog" class="modal">
        <div class="modal-content">
            <h4>Confirm Delete</h4>
            <p>Are you sure you want to delete this week's data?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="confirmNo" class="modal-close waves-effect waves-green btn-flat">No</a>
            <a href="#!" id="confirmYes" class="modal-close waves-effect waves-red btn-flat">Yes</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
